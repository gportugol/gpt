name: Build binary

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential autoconf automake libtool pkg-config libantlr-dev libpcre2-dev nasm

      - name: Generate configure script
        run: autoreconf -i

      - name: Configure
        run: ./configure --prefix=/usr/local

      - name: Build
        run: make -j$(nproc)

      - name: Test binary
        run: src/gpt -i exemplos/olamundo.gpt
